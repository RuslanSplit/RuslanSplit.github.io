<link href="./styles/main2a7438a7bfd292f3b800.css" rel="stylesheet"></head>

<body class="index">
  <header class="header">
    <div class="container">
      <div class="header__title d-flex align-items-center">
        <a href="#"><img src="/images/logo@3x.png" alt="logo"></a>
        <h1 class="text-white">Corporate Centre Booking Request</h1>
      </div>
    </div>
  </header>
  <section class="selection">
    <form>
      <div class="container">
        <h2>Please select a centre</h2>
        <fieldset id=group1>
            <div class="row">
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          BCC
                        </div>
                        <img class="w-100 fit-cover" src="images/bcc.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-1 value="value1" name="group1">
                          <label for=radio-1>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          Downtown
                        </div>
                        <img class="w-100 fit-cover" src="images/downtown.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-2 value="value2" name="group1">
                          <label for=radio-2>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          GCC
                        </div>
                        <img class="w-100 fit-cover" src="images/gcc.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-3 value="value3" name="group1">
                          <label for=radio-3>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          WPCC
                        </div>
                        <img class="w-100 fit-cover" src="images/waurnponds.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-4 value="value4" name="group1">
                          <label for=radio-4>Select</label>
                        </div>
                      </div>
                    </div>
            </div>
        </fieldset>
        <h2>What do you need?</h2>
        <fieldset id=group2>
            <div class="row">
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          Meeting Room
                        </div>
                        <img class="w-100 fit-cover" src="images/table.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-5 value="value1" name="group2">
                          <label for=radio-5>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          Multipurpose
                        </div>
                        <img class="w-100 fit-cover" src="images/classroom.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-6 value="value2" name="group2">
                          <label for=radio-6>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          Hot Desk
                        </div>
                        <img class="w-100 fit-cover" src="images/computer.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-7 value="value3" name="group2">
                          <label for=radio-7>Select</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xl-3">
                      <div class="card">
                        <div class="card-header position-absolute">
                          Car Park
                        </div>
                        <img class="w-100 fit-cover" src="images/parking.jpg" alt="">
                        <div class="card-body d-none d-sm-none d-md-block p-0 position-absolute align-items-center">
                          <input class="d-none" type="radio" id=radio-8 value="value4" name="group2">
                          <label for=radio-8>Select</label>
                        </div>
                      </div>
                    </div>
            </div>
        </fieldset>
      </div>
      <div class="selection__footer">
        <div class="container">
          <div class="form-footer row justify-content-between align-items-center">
            <div class="col-md-5">
              <div class="form-footer-top d-flex">
                <a href="#" class="w-100">Duplicate a previous booking</a>
                <div class="position-relative w-100">
                  <input type="text" class="form-control" required id="inputId">
                  <label for="inputId" class="col-form-label form-label w-100">
                    Enter Booking ID</label>
                </div>
              </div>
            </div>
            <div class="button-box col-md-6 d-flex">
              <button class="button button__white">CANCEL</button>
              <button type="submit" class="button button__green">NEXT</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
<script type="text/javascript" src="./scripts/main2a7438a7bfd292f3b800.js"></script></body>

</html>
